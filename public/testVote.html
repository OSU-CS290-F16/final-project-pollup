    <script>
        var voteQS = function(id, index){
            // "id" for the id of poll, and "index" for the index of votes in the poll
            // This function increase the vote count
            var str = "id=" + id + "&index=" + index;
            return str;
        }
        var request = new XMLHttpRequest();
        request.open('POST', 'http://localhost:3000/vote', true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        request.send(voteQS(2,1));
